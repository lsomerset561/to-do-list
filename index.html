<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="wrap">
  <div class="header"><span>Todo List</span></div>
  <div class="wrap-list">
    <div class="new-area">
      <p class="new-todo-text">Add new ToDo below</p>
      <input type="text" class="new-todo-input" placeholder="Enter New ToDo">
      <a href="#" class="add-btn">Add New Todo</a>
    </div>
    <ol class="list">
      <li class="todo">
        <i class="delete">x</i>
        <label>Shop</label>
        <input type="text" />
        <input type="submit" value="Done" />
        <input type="checkbox" checked="checked">
      </li>
      <li class="todo">
        <i class="delete">x</i>
        <input type="checkbox">
        <label>Practice</label>
      </li>
      <li class="todo">
        <i class="delete">x</i>
        <input type="checkbox">
        <label>Sleep</label>
      </li>
      <li class="todo">
        <i class="delete">x</i>
        <input type="checkbox">
        <label>Enjoy life</label>
      </li>
      <li class="todo">
        <i class="delete">x</i>
        <input type="checkbox">
        <label>Do something</label>
      </li>
    </ol>
  </div>

</div>
<!-- source html and css : http://codepen.io/DKunin/pen/FpgBs -->


<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>
<script src="main.js"></script>
</body>
</html>
